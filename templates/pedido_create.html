{% load tailwind_filters %}
{% load static %}
{% include 'base.html' %}

    <div>
        {% block content %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {{ card.management_form }}
            {% for ft in card %}
        
            <div class="inlineform">
                <hr>
                {{ft|crispy}}
            </div>
            {% endfor %}
             
            <button class="mt-3 w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md mb-3" type="submit">Submit</button>
        </form>
        {% endblock content %}
    </div>

    {% block extra_scripts %}
    <script type="text/javascript">
        $(function() {
            $('.inlineform').formset({
                prefix: '{{ card.prefix }}',
                addText: 'Adicionar mais Produtos',
                deleteText: 'Remover este telefone',
            });
        })
    </script>
    <script type="text/javascript">
        $(function () {
            // When the page has finished loading,
            // autofocus on the username field
            $('input#id_nome').focus();
        });
    </script>
    {% endblock extra_scripts %}
